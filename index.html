<!DOCTYPE html>
<html>
<head>
  <title>Pok√©project</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="./src/game.css">
  <link rel="stylesheet" href="./src/pokedex.css">
  <script defer type="text/javascript" src="index.js"></script>
  <script defer type="text/javascript" src="./src/game.js"></script>
  <script defer type="text/javascript" src="./src/pokedex.js"></script>
</head>
<body>
  <button id="blue-red-button">Pokemon Red</button>
  <div id="pokedex-template">
    <img id="pokedex" src="./assets/pokedex-template.png">
    <div id="pokemon-details">
      <form id="search-pokemon">
        <input type="text" placeholder="Search that Pokemon" id="search-input">
        <button type="submit">Search</button>
      </form>
      <form id="filter-pokemon">
        <select id="filter-select">
          <option value="">All Types</option>
          <option data-img-src= "./assets/bug.png">
            <img id="bug-type" src="./assets/bug.png" alt="Bug type icon">Bug
          </option>
          <option value="option2">Dragon</option>
          <option value="option3">Electric</option>
          <option value="option4">Fighting</option>
          <option value="option5">Fire</option>
          <option value="option6">Flying</option>
          <option value="option7">Ghost</option>
          <option value="option8">Grass</option>
          <option value="option9">Ground</option>
          <option value="option10">Ice</option>
          <option value="option11">Normal</option>
          <option value="option12">Poison</option>
          <option value="option13">Psychic</option>
          <option value="option14">Rock</option>
          <option value="option15">Water</option>
        </select>
        <button type="submit">Filter</button>
      </form>
      <div id="pokeFilter-container">
        <div id="poke-container"></div>
      </div>
      
      <p id="pokemon-name"></p>
      <p id="pokemon-id"></p>
      <img id="pokemon-type">
      <img id="pokemon-sprite">
      <p id="pokemon-height"></p>
      <p id="pokemon-weight"></p>
    </div>
  </div>
  <div id="game-container">
    <div id="game">
      <img id="player">
    </div>
  </div>
  
</body>
</html>
