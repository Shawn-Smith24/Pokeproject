<!DOCTYPE html>
<html>
<head>
  <title>Poképroject</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="./src/game.css">
  <link rel="stylesheet" href="./src/pokedex.css">
  <script defer type="text/javascript" src="index.js"></script>
  <script defer type="text/javascript" src="./src/game.js"></script>
  <script defer type="text/javascript" src="./src/pokedex.js"></script>
</head>
<body>
  <button id="blue-red-button">Pokémon Red</button>
  <div id="pokedex-template">
    <img id="pokedex" src="./assets/pokedex-template.png">
    <div id="pokemon-details">
      <form id="search-pokemon">
        <input type="text" placeholder="Search that Pokémon" id="search-input">
        <button type="submit">Search</button>
      </form>
      <form id="filter-pokemon">
        <select id="filter-select">
          <option value="">All Types</option>
          <option value="option1">Type 1</option>
          <option value="option2">Type 2</option>
          <option value="option3">Type 3</option>
        </select>
        <button type="submit">Filter</button>
      </form>
      <div id="pokeFilter-container">
        <div class="item">Pokemon 1</div>
        <div class="item">Pokemon 2</div>
        <div class="item">Pokemon 3</div>
        ...
      </div>
      
      <p id="pokemon-name"></p>
      <p id="pokemon-id"></p>
      <p id="pokemon-type"></p>
      <img id="pokemon-sprite">
      <p id="pokemon-height"></p>
      <p id="pokemon-weight"></p>
    </div>
  </div>
  <div id="game-container">
    <div id="game">
      <div id="player"></div>
    </div>
  </div>
</body>
</html>
